<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

            <!-- Firebase Core Libraries -->
            <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
            <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
            <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
            <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
            
        
            <!-- Firebase Authentication UI Library -->
            <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
            <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
  </head>
  <body>

    <nav id="placeholder_nav"></nav>


    <div class="container mt-5">
      <div class="row">
        <div class="col text-center">
          <h2 class="mt-4">User</h2>
        </div>
      </div>

      <div class="row mb-6" id="profileReadView">
        <div class="col-md-6">
          <h5>Account Name</h5>
          <p id="accountName">username</p>

          <h5>Date of Birth</h5>
          <p id="dateOfBirth">March 13, 2001</p>
          <h5>Account Created Date:</h5>
          <p>Feb 15, 2025</p>

          <h5>Display Name:</h5>
          <p id="displayName">testUser1</p>
        </div>

        <div class="col md-6">
          <h5>Country</h5>
          <p id="country">Canada</p>

          <h5>Phone Number:</h5>
          <p id="phoneNumber">604-123-1234</p>

          <h5>Email:</h5>
          <p id="email">testuser@gmail.com</p>

          <h5>Gender:</h5>
          <p id="gender">male</p>
          
        </div>
      </div>
      <div class="row mb-6 d-none" id="profileEditView">
        <div class="col-md-6 d-block">
            <p>
                <label for="accountNameInput">Account Name:</label>
                <input id="accountNameInput" type="text" />
            </p>
            <p>
                <label for="dateOfBirthInput">Date of Birth:</label>
                <input id="dateOfBirthInput" type="date" />
            </p>
          
          <h5>Account Created Date:</h5>
          <p>Feb 15, 2025</p>

          <p>
            <label for="displayNameInput">Display Name:</label>
            <input id="displayNameInput" type="text" />
          </p>
        </div>

        <div class="col md-6">
            <p>
                <label for="countryInput">Country:</label>
                <input id="countryInput" type="text" />
            </p>
            <p>
                <label for="phoneNumberInput">Phone Number:</label>
                <input id="phoneNumberInput" type="text" />
            </p>
            <p>
                <label for="emailInput"> Email:</label>
                <input id="emailInput" type="email" />
            </p>
            <p>
                <label for="genderInput">Gender:</label>
                <input id="genderInput" type="text" />
            </p>
        </div>
      </div>

      <button class="btn btn-primary" onclick="editProfile()" id="editButton">Edit</button>
      <button class="btn btn-primary d-none" onclick="cancelEdit()" id="cancelButton">Cancel</button>
      <button class="btn btn-primary d-none" onclick="saveProfile()" id="saveButton">Save</button>

    </div>
    <script src="../scripts/profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/firebaseAPI.js"></script>
    <script src="../scripts/skeleton.js"></script>
    <script src="/scripts/main.js"></script>
  </body>
</html>
