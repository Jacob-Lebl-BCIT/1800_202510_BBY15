    <!-- This is the whole calendar, yeah, im serious, but its going to change trough the week / Rodrigo -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <div class="calendar card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <i class="fas fa-angle-left prev btn btn-outline-secondary"></i>
                            <div class="date h4 mb-0">December 2015</div>
                            <i class="fas fa-angle-right next btn btn-outline-secondary"></i>
                        </div>
                        <div class="card-body">
                            <div class="weekdays d-flex justify-content-between mb-3">
                                <div>Sunday</div>
                                <div>Monday</div>
                                <div>Tuesday</div>
                                <div>Wednesday</div>
                                <div>Thursday</div>
                                <div>Friday</div>
                                <div>Saturday</div>
                            </div>
                            <div class="days d-flex flex-wrap"></div>
                            <div class="goto-today d-flex justify-content-between mt-3">
                                <div class="goto d-flex">
                                    <input type="text" placeholder="mm/yyyy" class="date-input form-control me-2">
                                    <button class="goto-btn btn btn-primary">Go</button>
                                </div>
                                <button class="today-btn btn btn-secondary">Today</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="right card">
                        <div class="card-body">
                            <div class="today-date d-flex justify-content-between align-items-center mb-4">
                                <div class="event-day h3 mb-0">Wed</div>
                                <div class="event-date text-muted">12th December 2022</div>
                            </div>
                            <div class="events"></div>
                            <div class="add-event-wrapper card">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <div class="title h5 mb-0">Add Event</div>
                                    <i class="fas fa-times close btn btn-outline-danger"></i>
                                </div>
                                <div class="card-body">
                                    <div class="add-event-input mb-3">
                                        <input type="text" placeholder="Event Name" class="event-name form-control">
                                    </div>
                                    <div class="add-event-input mb-3">
                                        <input type="text" placeholder="Event Time From" class="event-time-from form-control">
                                    </div>
                                    <div class="add-event-input mb-3">
                                        <input type="text" placeholder="Event Time To" class="event-time-to form-control">
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <button class="add-event-btn btn btn-primary w-100">Add Event</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
