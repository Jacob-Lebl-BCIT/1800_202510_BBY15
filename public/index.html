    <nav id="placeholder_nav"></nav>

    <main class="primary px-4">
        <!-- Centered hero -->
        <div class="px-4 py-4 text-center">
            <h2 class="display-6 fw-bold">Hello! <span id="name-goes-here"></span></h2>
            <div class="col-lg-6 mx-auto">
            </div>

        <div class="text-center">
            <h1 class="display-5 px-5 fw-bold">Note to review...</h1>
        </div>


          <div class="px-5 py-3" id="notes-container"></div>

          <button class="btn btn-primary" popovertarget="mypopover">Show Note Details</button>
          <div id="mypopover" popover class="note-popover">
            <div class="popover-header">
              <h3>Note Details</h3>
              <button class="btn-close" popovertarget="mypopover"></button>
            </div>
            <div class="popover-content">
              <p>This is a styled native popover with custom content.</p>
              <div class="note-meta">
                <span class="date">Created: Today</span>
                <span class="category">Category: General</span>
              </div>
            </div>
          </div>

        <!-- Upcoming Classes Section -->
         <!-- This also can change, maybe change the type of the font? / Rodrigo git-->
        <div class="px-5">
            <h1 class="display-5 py-4 fw-bold">Upcoming Events</h1>

            <div class="container">
                <!-- Events will be dynamically loaded here -->
            </div>

        </div>

        <!-- Button -->
        <div id="placeholder-new-note-btn" class="sticky-bottom justify-content-end d-flex p-3">
            <button type="button" class="btn p-0" onclick="userClick()">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#E7DDBA;" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"></path>
                </svg>
            </button>
